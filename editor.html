<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nexora Clean Editor</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,Arial;}
html,body{width:100%;height:100%;overflow:hidden;background:#0b1020;color:#fff;}

/* ===== UI LAYERS ===== */
.topbar{
  position:fixed;top:0;left:0;right:0;height:56px;
  background:#0f1425;border-bottom:1px solid rgba(255,255,255,.08);
  display:flex;align-items:center;padding:0 16px;z-index:20;
}

.left-panel{
  position:fixed;top:56px;left:0;bottom:0;width:280px;
  background:#0f1425;border-right:1px solid rgba(255,255,255,.08);
  padding:12px;z-index:20;
}

.right-panel{
  position:fixed;top:56px;right:0;bottom:0;width:300px;
  background:#0f1425;border-left:1px solid rgba(255,255,255,.08);
  padding:12px;z-index:20;
}

/* ===== CANVAS (DO NOT TOUCH) ===== */
#canvas{
  position:fixed;
  width:980px;
  height:620px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03));
  border-radius:18px;
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  z-index:10;
}
</style>
</head>

<body>
  <div class="topbar">Nexora Editor</div>
  <div class="left-panel">Templates</div>
  <div class="right-panel">Properties</div>
  <div id="canvas"></div>
</body>
</html>
